            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

            padding: 15px 25px;

            outline: none;

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            width: 85%;
            max-width: 500px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {

        }

            margin-top: 40px;

            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-in-out;

        .result-block {

            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);

            color: #dc3545;
            font-weight: 700;
        }

        }

            }).map(item => {
                return {
                    ...item,
                    searchQuery: input,
                    isSimilar: item.similarNames.some(similar => similar.toLowerCase().includes(input))
                };
            });
