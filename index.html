        }

        .search-container {

            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        #searchInput {
            padding: 15px 25px;
            width: 85%;
            max-width: 500px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            width: 85%;
            max-width: 500px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        #results-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }
        
        .success-message {

            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .result-block {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.8s ease-in-out;
        }

        .result-block .name-title {

        }

            font-weight: 700;
            color: #212529;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .similar-name-note {
            color: #868e96;
            font-style: italic;
            font-size: 0.85em;
            display: block;
        }
        
        .hours-section p {
            margin: 0;
            padding: 0;
            font-size: 1em;
            color: #555;
        }

        .hours-section p:first-child {
            margin-top: 10px;
        }

        .no-results {
            color: #dc3545;
            text-align: center;
            padding: 30px;
            background-color: #fff0f0;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin-top: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .no-results h2 {
            margin-top: 0;
            color: #dc3545;
            font-weight: 700;
        }

        .no-results p {
            margin-bottom: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        function displayResults(results) {

                return;

                const isMainMatch = item.mainName.toLowerCase().includes(input);
                const isSimilarMatch = item.similarNames.some(similar => similar.toLowerCase().includes(input));
                
                return isMainMatch || isSimilarMatch;
            }).map(item => {
                return {
                    ...item,
                    searchQuery: input,
                    isSimilar: item.similarNames.some(similar => similar.toLowerCase().includes(input))
                };
            });

            displayResults(foundResults);
        }
